<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>HTML5 Form Validations</title>
</head>

<body>
    <div class="container">
        <div class="abs-center">
            <form action="#" class="border bg-light form text" id="form">
                <div class="card-header border-dark">Payment form</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label">Card #</label>
                            <div id="error-card"></div>
                            <input type="text" class="form-control" id="card" placeholder="Card Number" name="card">
                        </div>
                        <div class="col-4">
                            <label>CVC #</label>
                            <div id="error-cvc"></div>
                            <input type="text" class="form-control" id="cvc" placeholder="XXX" name="cvc">
                        </div>
                        <div class="col-4">
                            <label>Amount</label>
                            <div id="error-amount"></div>
                            <div class="input-group mb-3">
                                <label class="input-group-text">$ </label>
                                <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)" name="amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>First Name</label>
                            <div id="error-first-name"></div>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <div id="error-last-name"></div>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>City</label>
                            <div id="error-city"></div>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="col-3">
                            <label>State</label>
                            <div id="error-state"></div>
                            <div class="dropdown me-1">
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a State" name="state">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                        </div>
                        <div class="col-3">
                            <label>Postal Code</label>
                            <div id="error-postal-code"></div>
                            <input type="text" class="form-control" id="postalCode" name="postalCode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>We Accept:</label>
                            <div id="error-check"></div>
                            <div class="row">
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" id="mastercard" type="radio" name="radioMastercad" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" id="visa" type="radio" name="radioVisa" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" id="diners" type="radio" name="radioDiners" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" id="american" type="radio" name="radioAmerican" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group green-border-focus">
                                <label for="exampleFormControlTextarea5">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea5" rows="3" name="message"></textarea>
                                <p style="color: gray; font-size: small;">Add any notes here</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer border">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="reset">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
